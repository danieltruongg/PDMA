<!DOCTYPE html>
<html lang="en">
    <body style="padding-bottom: 200px;">
        <main>
            <div class="container">
                <h3 style="margin: 20px;">Add a new Package</h3>
                <div class="card w-50 shadow-sm mx-auto">
                    <div class="card-body">
                        <form>
                            <div class="mb-1">
                                <label for="package_title" class="form-label">Title</label>
                                <input type="text" name="package_title" id="package_title" [(ngModel)]="titleInput"
                                    class="form-control"maxlength="15" minlength="3" placeholder="Enter Package title" 
                                    required>
                            </div>
                            <div class="mb-1">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" name="description" id="description" [(ngModel)]="descriptionInput"
                                    class="form-control" maxlength="30">
                            </div>
                            <div class="mb-1">
                                <label for="package_weight" class="form-label">Weight</label>
                                <input type="number" name="package_weight" id="package_weight" [(ngModel)]="weightInput"
                                    class="form-control" min="1" placeholder="Enter Package weight" required>
                            </div>
                            <div class="mb-1">
                                <label for="package_destination" class="form-label">Destination</label>
                                <input type="text" name="package_destination" id="package_destination" [(ngModel)]="destinationInput"
                                    class="form-control" maxlength="15" minlength="5" placeholder="Enter Package destination" 
                                    required>
                            </div>
                            <div class="mb-1">
                                <label for="driver_id" class="form-label">Driver ID</label>
                                <select class="form-select" id="driver_id" name="driver_id" [(ngModel)]="driverIdInput">
                                    <option value="" selected disabled>Select Driver</option>
                                    @for(driver of drivers; track $index) {
                                        <option value="{{ driver._id }}">{{ driver.driver_id }}</option>
                                    }
                                </select>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="isAllocated">is Allocated</label>
                                <input class="form-check-input" type="checkbox" id="isAllocated" name="isAllocated"
                                [(ngModel)]="isAllocatedInput" value="true">
                            </div>
                            <div style="margin-top: 30px;">
                                <button class="btn btn-primary" (click)="addPackage()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
